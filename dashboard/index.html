<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka + Flink Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kafka + Flink Dashboard</h1>
            <div class="status">
                <span id="connection-status" class="status-indicator disconnected">Disconnected</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="topic-section">
                <h2>Account Usage</h2>
                <div id="account-usage" class="message-list"></div>
            </div>

            <div class="topic-section">
                <h2>Billing Records</h2>
                <div id="billing-records" class="message-list"></div>
            </div>

            <div class="topic-section">
                <h2>Cost Data</h2>
                <div id="cost-data" class="message-list"></div>
            </div>
        </div>

        <div class="all-messages">
            <h2>All Messages</h2>
            <div id="all-messages" class="message-list"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
